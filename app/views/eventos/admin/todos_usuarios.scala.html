@(usuarios:List[Usuario])
<!DOCTYPE html>
<html>
	   <head>
        <title>Lista de Todos os Usuários </title>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>	
    </head>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	@menu()
	<h2>Lista de todos os Usuários</h2>
	<ul>
         @for(usuario <- usuarios) {
             <li>@usuario.getEmail</li>
         }
    </ul>
</body>
</html>

@(naoAprovados:List[Evento],aprovados:List[Evento])
<html>
   <head>
        <title>Lista de Todos os Eventos </title>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>	
    </head>
<body>
	@menu()
	<div class="container-fluid">
        <h3>NÃ£o aprovados</h3>
        <ul>
            @for(evento <- naoAprovados) {
            <li>@evento.getNome() -
                <a href="@admin.routes.TodosEventosController.aprova(evento.getId())">Aprovar</a>
            </li>
            }
        </ul>
        <hr/>
        <h3>Aprovados</h3>
        <ul>
            @for(evento <- aprovados) {
            <li>@evento.getNome()</li>
            }
        </ul>
     </div>
</body>
</html>

@(eventos:List[Evento])
<!DOCTYPE html>
<html>
	   <head>
        <title>Lista de Eventos </title>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>	
    </head>
<body>
	@menu()
    <ul>
         @for(evento <- eventos) {
             <li>@evento.getNome() - @evento.getSite()</li>
         }
    </ul>
</body>
</html>
